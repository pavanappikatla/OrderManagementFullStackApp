<div class="container p-4 border border-warning rounded shadow-lg bg-white mt-5">
  <div class="row p-3 justify-content-center">
    <div class="col-6 justify-content-center d-flex">
      <a [routerLink]="['/scanner']"><button type="button" class="btn btn-warning w-100 w-md-auto">Scan Barcode</button></a>
    </div>

  </div>
  <div class="row p-3">
    <div class="col-6 justify-content-center d-flex">
      <button type="button" class="btn btn-warning w-100 w-md-auto">Shipping</button>
    </div>
    <div class="col-6 justify-content-center d-flex">
      <button type="button" class="btn btn-warning w-100 w-md-auto">Purchase Order</button>
    </div>
  </div>
  <div class="row p-3">
    <div class="col-6 justify-content-center d-flex">
      <button type="button" class="btn btn-warning w-100 w-md-auto" (click)="getOpenOrders()">Open Orders</button>
    </div>
    <div class="col-6 justify-content-center d-flex">
      <button type="button" class="btn btn-warning  w-100 w-md-auto">Order History</button>
    </div>
  </div>
  <div class="row p-3">
    <div class="col-6 justify-content-center d-flex">
      <button type="button" class="btn btn-warning w-100 w-md-auto">Active Timetickets</button>
    </div>
    <div class="col-6 justify-content-center d-flex">
      <button type="button" class="btn btn-warning  w-100 w-md-auto">Ready To Invoice</button>
    </div>
  </div>
</div>
