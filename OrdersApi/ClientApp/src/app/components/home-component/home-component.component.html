  <div class="row mt-2">
    <div class="col-4 ms-3 d-flex" >
      <a [routerLink]="['/openorders']"> <button type="button" class="btn btn-secondary"> <i class="bi bi-arrow-left-circle" style="font-weight: bolder ;">  </i> Back </button></a>
    </div>
    <div class="col-8">

    </div>
  </div>
<div class="mt-1" style="box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3),
                -5px -5px 10px rgba(0, 0, 0, 0.3); background-color: azure; padding: 10px; border-radius: 15px; width: auto; width: 100%;">
<h1 style="padding: 2px;">Capture Image / Scan Barcode</h1>

<div class="container" style="width: 100%; height: auto; position: relative;">
  <div [hidden]="!redLineVisibility" style="position: absolute; top: 50%; left: 50%; background-color: red; height: 2px; width: 50%; z-index: 99; transform: translate(-50%, -50%);"></div>
<zxing-scanner #scanner [autofocusEnabled]="true" [formats]="barcodeFormats" [enable]="scanEnabled" (scanFailure)="scanFailure($event)" (scanComplete)="scanComplete($event)"  (scanError)="scanError($event)" (scanSuccess)="onSuccessHandle($event)"></zxing-scanner>
</div>
</div>
